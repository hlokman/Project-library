<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
    <div id="container">
        <div id="header">
            <h1 class="titleLib">My Library</h1>
            <button class="add">Add a New Book</button>
        </div>
        <div id="mask"></div>
        <div id="inputs">
            <form action="https://httpbin.org/post" method="post" id="form" style="display: none;">
                <button id="close" type="button"><img src="./images/close.svg" alt="close"></button>
                <div class="inputs">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="inputs">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="inputs">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required min="1">
                </div>
                <div>
                    <h3 class="radio">Read?</h3>
                    <input type="radio" name="read" id="read" value="read">
                    <label for="read">Yes</label>
                    <input type="radio" name="read" id="not_read" value="not read" checked>
                    <label for="not_read">No</label>
                </div>
                <button type="submit" class="btnSubmit">Submit</button>
            </form>
        </div>
        <br>
    </div>
    
    <div id="container2">
        <div class="main2">
        <h3 class="title2">Title</h3>
        <h3 class="author2">Author</h3>
        <h3 class="pages2">Pages</h3>
        <h3 class="read2">Read</h3>
        <h3 class="delete2">Delete</h3>
        </div>
        
        <div class="lists">

        </div>
    </div>
    
    
<script src="./library.js"></script>
</body>
</html>
